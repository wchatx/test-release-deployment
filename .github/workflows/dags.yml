name: DAGs

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    paths:
      - dags/**
      - .github/workflows/dags.yml

  pull_request:
    branches:
      - main
    paths:
      - dags/**
      - .github/workflows/dags.yml

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  sync:
    name: DAG Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
